<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#code_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body onresize="icodeDialog.resize();">

<form onsubmit="icodeDialog.insert();return false;" action="#">
	<div class="title">{#code_dlg.title}</div>
	{#code_dlg.lng}:  
        <select id="selctLanguage">
            <option value="">{#code_dlg.lng_choose}</option>
            <option value="xml">XML XHTML XSLT HTML</option>
            <option value="jscript">JavaScript</option>
            <option value="php">PHP</option>
            <option value="sql">SQL</option>
            <option value="css">CSS</option>
            <option value="plain">Plain/Text</option>
            <option value="shell">Bash/Shell</option>
            <option value="java">Java</option>
            <option value="as3">ActionScript</option>
            <option value="csharp">C#</option>
        </select>
  <br style="clear: both" />
  <div>{#code_dlg.text_title}</div>
		<textarea class="mceFocus" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft"  rows="15" cols="100" name="txtCode" id="txtCode"></textarea>
	<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="icodeDialog.insert();" />
			</div>
			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
	</div>
</form>

</body>
</html>
